<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Error 404 Not Found</title>
    <link
      rel="shortcut icon"
      href="http://127.0.0.1:3000/images/resize.png"
      type="image/x-icon"
    />
    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="http://127.0.0.1:3000/assets/bootstrap5_1_3/css/bootstrap.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <main>
      <div class="bg-dark text-secondary px-4 py-5 text-center">
        <div class="py-5">
          <i class="bi bi-emoji-frown" style="font-size: 7rem"></i>
          <h1 class="display-5 fw-bold text-white">Error 404 Not Found</h1>
          <div class="col-lg-6 mx-auto">
            <p class="lead text-white">
              The page you are looking for might have been removed had its name
              changed or is temporarily unavailable.
            </p>
            <p class="fs-5 mb-4">Page you are looking for is not available.</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
              <a
                href="/"
                type="button"
                class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold"
              >
                Back to Home
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="http://127.0.0.1:3000/assets/bootstrap5_1_3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
